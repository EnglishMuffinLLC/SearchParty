<div>
  <ul id="messages"></ul>
    <ul>
      <li *ngFor="#message of messages">
         <h2>{{message[0]}}: {{message[1]}}</h2>
         <p>{{message[2]}}</p>
      </li>
      <li *ngIf="typing" >{{username}} is typing...</li>
  </ul>
  <form action="">
    <input id="m" autocomplete="off" (keyup)="OnKey($event)" [(ngModel)]="chatBox" placeholder="Message..."/><button (click)="send(chatBox)">Send</button>
  </form>
</div>
