<div *ngIf="!nameAdded" layout="column">
  <strong flex="5">Please input a username</strong>
  <input #username placeholder="username" flex="5">
  <button flex="5" (click)="getUsername(username.value)">Start</button>
</div>
<div *ngIf="nameAdded">
   <div layout = "column">
      <div *ngFor="#message of messages">
         <h2>{{message[0]}}: {{message[1]}}</h2>
         <p>{{message[2]}}</p>
         <p *ngIf="otherUserTyping">{{otherUsername}} is typing...</p>
        <form action="" flex>
          <input id="m" autocomplete="off" (keyup)="OnKey($event)" [(ngModel)]="chatBox" placeholder="Message..."/>
          <button (click)="send(chatBox)" (ngSubmit)="send(chatBox)">Send</button>
        </form>
   </div>
</div>
