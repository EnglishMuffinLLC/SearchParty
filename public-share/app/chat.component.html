<form class="chatStart" (ngSubmit)="getUsername(username)" *ngIf="!nameAdded" layout="column">
  <strong class="prompt" flex="5">Enter your name to start chatting!</strong>
  <input [(ngModel)]="username" placeholder="name" flex="5" id='signinGuest'>
  <button class="userNameBtn" flex="5" type="submit">Enter Chat</button>
</form>

<div class="mainChat" *ngIf="nameAdded" layout="column">
   <div class="chatMessMaster" layout="column">
      <!-- <span *ngFor="#message of messages" class="chatMess"> -->
         <span *ngFor="#message of messages">
            <span id="username"><strong>{{message[0]}}</strong></span><span id="chatMessage">: {{message[1]}}</span>
            <p id="time">{{ message[2] | formatUnix }}</p>
         </span>
      <!-- </span> -->
      <p *ngIf="otherUserTyping">{{otherUsername}} is typing...</p>
   </div>

  <div class="chatInput">
    <form class="msg" (ngSubmit)="send(chatBox)">
        <textarea type="text" class="msgText" autocomplete="off" [(ngModel)]="chatBox" (keyup)="OnKey($event, chatBox)" placeholder="Message..."></textarea>
        <button class="sendMsg" type="submit">Send</button>
    </form>
  </div>

</div>
