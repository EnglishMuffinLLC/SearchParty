
<h2 layout="row">Where you've been:</h2>
<div layout="row">
  <div class="left" flex="66">

     <div id="map"></div>
     <div *ngFor="#obj of huntTasks" layout="row" class='tasks'>
        <strong flex class='tasks'>
           Location
           <p>{{obj.place.name}}</p>
        </strong>
        <strong flex class='tasks'>
           Challenge
           <p>{{obj.task.content}}</p>
        </strong>
     </div>
     <strong>
        Distance Travelled:{{totalDist}} miles
     </strong>

  </div>

  <div class="right" flex="33">

     <my-chat></my-chat>

  </div>

<div *ngIf="error">
  <p>{{error}}</p>
</div>
