<h2 layout="row">Hunt</h2>
   <div layout="row">
     <div class="left" flex="66">

        <div id="map"></div>
        <div *ngFor="#task of allTasks" layout="row" class='tasks'>
           <strong flex class='tasks'>
              Location
              <p>{{task[0]}}</p>
           </strong>
           <strong flex class='tasks'>
              Challenge
              <p>{{task[1]}}</p>
           </strong>
        </div>
     </div>

     <div class="right" flex="33">

        <my-chat></my-chat>

     </div>

   <div *ngIf="error">
     <p>{{error}}</p>
   </div>
