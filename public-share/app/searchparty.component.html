<!-- <h1 class="title">{{username}}'s Search Party</h1> --> 
<div class="header">
  <img class="logo" width="50px" src="share/assets/circleLogo.png">
  <span><h3 class="title">{{username}}'s Live Feed</h3></span>
</div>

<div layout="row" class='master'>
  <div class="left" flex="66">
    <my-map></my-map>
    <md-content *ngFor="#task of allTasks" class="tasks" layout="row" layout-wrap layout-align="center start">
    <md-card *ngIf="task[2]" class="card">
      <img src="{{task[2]}}" class="md-card-image task2">
      <md-card-content>
        <h2>
          {{task[0]}}
        </h2>
        <h3 class="challengeText">
          {{task[1]}}
        </h3>
      </md-card-content>
    </md-card>
    <md-card *ngIf="!task[2]" class="card">
      <md-card-content>
        <h2>
          {{task[0]}}
        </h2>
        <h3 class="challengeText">
          {{task[1]}}
        </h3>
      </md-card-content>
    </md-card>
  </md-content>
  </div>

  <div class="right" flex="33">
    <my-chat></my-chat>
  </div>

  <div *ngIf="error">
    <p>{{error}}</p>
  </div>
</div>
