<html>
  <head>
    <base href='/share'>
    <title>Search Party</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="share/styles.css">
    <link rel="stylesheet" href="share/lib/ng2-material/dist/ng2-material.css">
    <link rel="stylesheet" href="share/lib/ng2-material/dist/font.css">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="share/lib/es6-shim/es6-shim.min.js"></script>
    <script src="share/lib/systemjs/dist/system-polyfills.js"></script>
    <script src="share/lib/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
    <script src="share/lib/angular2/bundles/angular2-polyfills.js"></script>
    <script src="share/lib/systemjs/dist/system.src.js"></script>
    <script src="share/lib/rxjs/bundles/Rx.js"></script>
    <script src="share/lib/angular2/bundles/angular2.dev.js"></script>
    <script src="share/lib/angular2/bundles/router.dev.js"></script>
    <script src="share/lib/angular2/bundles/http.dev.js"></script>
    <script src="share/lib/underscore/underscore.js"></script>
    <script src="share/lib/moment/moment.js"></script>
    <script src="share/lib/ng2-material/dist/ng2-material.js"></script>

    <script
  src="https://maps.googleapis.com/maps/api/js?libraries=geometry">
</script>
  <!-- socket.io script -->
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        transpiler: 'typescript',
        //typescript compiler options
        typescriptOptions: {
          emitDecoratorMetadata: true
        },
        baseURL: 'share/',
        map: {
            package: 'public-share/app',
            'angular2': 'lib/angular2',
            'ng2-material': 'lib/ng2-material',
            'rxjs': 'lib/rxjs',
            'underscore': 'lib/underscore/underscore.js',
            'moment': 'lib/moment/moment.js'
        },
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
          'underscore': {
            defaultExtension: 'js'
          },
          'ng2-material': {
            defaultExtension: 'js'
          },
          'angular2': {
            defaultExtension: 'js'
          },
          'rxjs': {
            defaultExtension: 'js'
          },
          'moment': {
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>
      <div class="loadingContent"> 
        <img class="loadingGif" src="share/assets/poi2.gif">
        <h1 class="loadingText">The party is the search...</h1>
        <h5 class="footerText">Brought to you by English Muffin LLC</h5>
      </div>
    </my-app>
  </body>
</html>
