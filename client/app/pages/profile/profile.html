<ion-content>
  <!--#friendAdd="ngForm" (ngSubmit)="addFriend(friendAdd.value)"-->
  <ion-item> 
    <ion-label fixed>Add friend</ion-label>
    <ion-input type="text" value=""></ion-input>
    <button block type="submit">Add</button>
  </ion-item>
  <ion-card>
    <ion-card-header>
      Your Friends
    </ion-card-header>
    <ion-list *ngIf="friends">
      <button ion-item *ngFor="#friend of friends" (click)="friendTapped($event, hunt)">
        <ion-icon name="contact" item-left></ion-icon>
        {{friend.name}}
      </button>
    </ion-list>
    <ion-list *ngIf="!friends">
      <p ion-item>
        You have no friends, so go make some!
      </p> 
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Your Hunts
    </ion-card-header>
    <ion-list>
      <button ion-item *ngFor="#hunt of hunts" (click)="huntTapped($event, hunt)">
        <ion-icon name="search" item-left></ion-icon>
        {{hunt.stats.huntID}}
      </button>
    </ion-list>
  </ion-card>
</ion-content>
