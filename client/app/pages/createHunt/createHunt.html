<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Create Hunt</ion-title>
</ion-navbar>

<ion-content>
   <ion-list>
      <ion-label>Number of tasks</ion-label>
      <ion-select [(ngModel)]="taskNumber">
         <ion-option value="1">1</ion-option>
         <ion-option value="3">3</ion-option>
         <ion-option value="5">5</ion-option>
         <ion-option value="10">10</ion-option>
   </ion-list>
   <ion-card>
      <form #huntName="ngForm" (ngSubmit)="nameHunt(huntName.value)">
         <ion-input placeholder="Super Awesome Adventure!" [(ngModel)]="name" type="text"></ion-input>
   </ion-card>
   <button block>Start</button>
</ion-content>
