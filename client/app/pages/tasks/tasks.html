<ion-navbar *navbar>
  <button menuToggle *ngIf="!selectedItem">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Current Task</ion-title>
</ion-navbar>

<ion-content class="has-header cards-bg">
  
  <ion-card class="adv-map">
    <div style="position: relative">
      <ion-item>
        <!--set to local storage from server response-->
        <!--place name -->
        <h2>{{locName}}</h2> 
        <!--place address-->
        <h2>{{locAddress}}</h2>
        <!-- <ion-item class="item-text-wrap" *ngIf="locAddress" target="_blank" src="https://www.google.com/maps/dir/{{locLat + ',' + locLong}}/{{locAddress}}">{{locAddress}}
        </ion-item> -->
      </ion-item>
      <!-- put google map here -->
      <div id="map"></div>
    </div>
    <ion-item>
      <ion-icon subtle large item-left name='ios-pint'></ion-icon>
      <!---challenge-->
      <h3>Current challenge</h3>
      <p>{{currChallenge}}</p> 
    </ion-item>
    <ion-item>
      <ion-label>Mark Complete</ion-label>
      <ion-checkbox secondary [checked]="completeToggle" (click)="markComplete()"></ion-checkbox>
    </ion-item>
    <button primary clear item-right *ngIf="completeToggle" (click)="getNewTask()">  
      Next Task
    </button>
  </ion-card>

</ion-content>
