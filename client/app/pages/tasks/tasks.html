<ion-navbar *navbar>
  <button menuToggle *ngIf="!selectedItem">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Current Task</ion-title>
</ion-navbar>

<ion-content class="has-header cards-bg">
  
  <ion-card class="adv-map">
    <div style="position: relative">
      <ion-item>
        <!--set to local storage from server response-->
        <!--place name -->
        <h2>Location Name</h2> 
        <!--place address-->
        <h2>Location Address</h2> 
      </ion-item>
      <!-- put google map here -->
      <div id="map"></div>
    </div>
    <ion-item>
      <ion-icon subtle large item-left name='ios-pint'></ion-icon>
      <!---challenge-->
      <h3>Current challenge</h3> 
    </ion-item>
    <ion-item actions>
      <!-- mark as complete -->
      <ion-item>
        <ion-label>Stannis Baratheon</ion-label>
        <ion-checkbox disabled="true" (click)="markComplete()"></ion-checkbox>
      </ion-item>
      <!-- go to next task only if user has marked it complete-->
      <button primary clear item-right *ngIf="completeToggle" (click)="getNewTask()">
        Next Task
      </button>
    </ion-item>
  </ion-card>

 <!-- <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div> -->

</ion-content>
